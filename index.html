<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taxi-Burg</title>

    <!-- daisyui and tailwind css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- styles -->
    <style>
      .active {
        color: white;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <h1 class="text-4xl font-bold text-center text-red-600">Restaurant Menu</h1>
    <section id="main-container" class="grid grid-cols-12 gap-3 w-11/12 mx-auto">
      <!-- category section -->
      <div class="col-span-2">
        <h1>Category</h1>
        <div class="divider"></div>
        <div id="category-container" class="bg-gray-100 p-3 rounded-xl"></div>
      </div>

      <!-- display all foods section -->
      <div class="col-span-7">
        <h1>All Foods</h1>
        <div class="divider"></div>

        <div id="spinner" class="flex flex-row gap-2 items-center justify-center h-[40vh] hidden">
          <span class="loading loading-ring loading-xs"></span>
          <span class="loading loading-ring loading-sm"></span>
          <span class="loading loading-ring loading-md"></span>
          <span class="loading loading-ring loading-lg"></span>
          <span class="loading loading-ring loading-xl"></span>
          <span class="loading loading-ring loading-lg"></span>
          <span class="loading loading-ring loading-md"></span>
          <span class="loading loading-ring loading-sm"></span>
          <span class="loading loading-ring loading-xs"></span>
        </div>

        <div id="card-container" class="grid grid-cols-1 gap-4">
          <!-- sample card -->
        </div>
      </div>

      <div class="col-span-3">
        <h1>Cart</h1>
        <div class="divider"></div>
        <div id="inner-cart" class="">
                <h1 class="text-center font-bold text-xl text-gray-400">Please Add Foods</h1>
            </div>
        <div id="cart-container">
            
        </div>
        <div
          class="bg-slate-500 mt-5 p-3 rounded-xl font-bold text-lg flex justify-end text-white hidden" id="total-container"
        >
          <h1>Total: <span id="cart-total">0</span> BDT</h1>
        </div>
      </div>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
